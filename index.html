  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="file/logo.png">
  <link rel="icon" type="image/png" sizes="16x16" href="file/logo.png">
  <link rel="manifest" href="file/HatchfulExport-All (4).zip">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=KoHo">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <video src="file/7666608-hd_1920_1080_30fps.mp4" autoplay muted loop type="video/mp4"></video>
    <div class="effect"></div>
  </div>




  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <img class="navbar-brand" src="file/logo.png" alt="Logo" style="width: 80px; height:60px">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="home.html"><i class="bi bi-house-door-fill"
                style="font-size: 2rem;"></i></a>
            <a class="nav-link" href="leaderboard.html"><i class="bi bi-trophy-fill" style="font-size: 2rem;"></i></a>
            <a class="nav-link" href="reward_page.html"><i class="bi bi-box-seam" style="font-size: 2rem;"></i></a>
            <div class="avatar-container">
              <img id="avatarImg" src="file/I love Fubuki__ Image.gif" alt="avatar" data-bs-toggle="modal"
                data-bs-target="#avatarModal">
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">


    <section class="tasks-section">
      <button id="addNewTaskBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#taskModal">
        +
      </button>
      <h3 class="daily-Task">Daily Tasks</h3>
      <ul class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </section>

    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Add New Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="taskType" placeholder="Enter task type">
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea class="form-control" id="taskDescription" rows="3"
                placeholder="Enter task description"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Difficulty Level</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="difficulty" id="easy" value="easy">
                <label class="form-check-label" for="easy">Easy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="difficulty" id="medium" value="medium">
                <label class="form-check-label" for="medium">Medium</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="difficulty" id="hard" value="hard">
                <label class="form-check-label" for="hard">Hard</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="closeTaskBtn" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="taskDescriptionModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task Description</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="taskDescriptionContent"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>“Success is the sum of small efforts, repeated daily.”</p>
    <small>© 2025 Play&Achieve</small>
  </footer>

  <div class="modal fade" id="avatarModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="avatarImgPreview" src="file/I love Fubuki__ Image.gif" alt="Avatar Preview">
          <h2 id="h2">Level <span id="level">1</span></h2>
          <p id="id"><span id="xp">0</span> XP</p>
          <input type="file" id="avatarInput" accept="image/*">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="subtaskModal" tabindex="-1" aria-labelledby="subtaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="subtaskModalLabel">Manage Subtasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul id="subtaskList"></ul>
          <input type="text" id="newSubtask" placeholder="Add a subtask" class="form-control mb-2">
          <button class="btn btn-primary" onclick="addSubtask()">Add Subtask</button>
        </div>
      </div>
    </div>
  </div>


  <script>
    let level = localStorage.getItem("level") ? parseInt(localStorage.getItem("level")) : 1;
    let xp = localStorage.getItem("xp") ? parseInt(localStorage.getItem("xp")) : 0;
    const xpThreshold = 1000;
    let completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || {};
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function updateLevel() {
      while (xp >= xpThreshold) {
        xp -= xpThreshold;
        level++;
      }
      document.getElementById('level').textContent = level;
      document.getElementById('xp').textContent = xp;
      localStorage.setItem("level", level);
      localStorage.setItem("xp", xp);
    }

    function completeTask(button, taskId, points) {
      xp += points;
      updateLevel();

      button.disabled = true;
      button.textContent = "✅ Completed";
      button.classList.remove("complete-btn");
      button.classList.add("completed-btn");

      completedTasks[taskId] = true;
      localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
    }

    function saveTasks() {
      console.log('Saving tasks:', tasks);
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTask(taskName, description, difficulty) {
      let points = 0;

      switch (difficulty) {
        case "easy":
          points = 100;
          break;
        case "medium":
          points = 200;
          break;
        case "hard":
          points = 300;
          break;
        default:
          points = 0;
          break;
      }

      const taskList = document.getElementById("taskList");
      const taskId = "task" + Date.now();
      const newTaskItem = document.createElement("li");
      newTaskItem.classList.add("task-item");
      newTaskItem.innerHTML = `
        <span onclick="showTaskDescription('${description}')"><strong>${taskName}</strong> (${difficulty})</span>
        <button id="${taskId}" class="complete-btn" onclick="completeTask(this, '${taskId}', ${points})">Complete</button>
        <button class="delete-btn" onclick="deleteTask('${taskId}')">Delete</button>
        <button class="subtask-btn" onclick="openSubtaskModal('${taskId}')">Subtasks</button>
      `;

      taskList.appendChild(newTaskItem);

      tasks.push({ id: taskId, name: taskName, points: points, difficulty: difficulty, description: description });
      saveTasks();

      updateLevel();
    }

    document.getElementById("saveTaskBtn").addEventListener("click", () => {
      const taskName = document.getElementById("taskType").value;
      const description = document.getElementById("taskDescription").value;
      const difficulty = document.querySelector('input[name="difficulty"]:checked')?.value;

      if (taskName && description && difficulty) {
        addTask(taskName, description, difficulty);
        document.getElementById("taskType").value = "";
        document.getElementById("taskDescription").value = "";
        document.querySelector('input[name="difficulty"]:checked').checked = false;
        $('#taskModal').modal('hide');
      } else {
        alert("Please fill out all fields correctly.");
      }
    });

    function deleteTask(taskId) {
      tasks = tasks.filter(t => t.id !== taskId);
      saveTasks();
      document.getElementById(taskId).parentElement.remove();
    }

    function loadTasks() {
      tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      completedTasks = JSON.parse(localStorage.getItem("completedTasks")) || {};
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";

      function showTaskDescription(description) {
        document.getElementById('taskDescriptionContent').textContent = description;
        var taskDescriptionModal = new bootstrap.Modal(document.getElementById('taskDescriptionModal'));
        taskDescriptionModal.show();
      }

      tasks.forEach(task => {
        const newTaskItem = document.createElement("li");
        newTaskItem.classList.add("task-item");
        newTaskItem.innerHTML = `
          <span onclick="showTaskDescription('${task.description}')"><strong>${task.name}</strong> (${task.difficulty})</span>
          <button id="${task.id}" class="complete-btn" onclick="completeTask(this, '${task.id}', ${task.points})">Complete</button>
          <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
          <button class="subtask-btn" onclick="openSubtaskModal('${task.id}')">Subtasks</button>
        `;

        taskList.appendChild(newTaskItem);

        if (completedTasks.hasOwnProperty(task.id)) {
          const button = document.getElementById(task.id);
          if (button) {
            button.disabled = true;
            button.textContent = "✅ Completed";
            button.classList.remove("complete-btn");
            button.classList.add("completed-btn");
          }
        }
      });
    }

    let subtasks = JSON.parse(localStorage.getItem('subtasks')) || {};

    function openSubtaskModal(taskId) {
      document.getElementById('subtaskModal').setAttribute('data-task-id', taskId);
      loadSubtasks(taskId);
      let subtaskModal = new bootstrap.Modal(document.getElementById('subtaskModal'));
      subtaskModal.show();
    }

    function loadSubtasks(taskId) {
      const subtaskList = document.getElementById('subtaskList');
      subtaskList.innerHTML = '';

      if (!subtasks[taskId]) subtasks[taskId] = [];

      subtasks[taskId].forEach((subtask, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" onchange="toggleSubtask('${taskId}', ${index})" ${subtask.completed ? 'checked' : ''}>
          ${subtask.text}
          <button class="btn btn-danger btn-sm" onclick="deleteSubtask('${taskId}', ${index})">Delete</button>
        `;
        subtaskList.appendChild(li);
      });
    }

    function addSubtask() {
      const taskId = document.getElementById('subtaskModal').getAttribute('data-task-id');
      const newSubtaskInput = document.getElementById('newSubtask');

      if (newSubtaskInput.value.trim() !== '') {
        subtasks[taskId].push({ text: newSubtaskInput.value.trim(), completed: false });
        localStorage.setItem('subtasks', JSON.stringify(subtasks));
        newSubtaskInput.value = '';
        loadSubtasks(taskId);
      }
    }

    function toggleSubtask(taskId, index) {
      subtasks[taskId][index].completed = !subtasks[taskId][index].completed;
      localStorage.setItem('subtasks', JSON.stringify(subtasks));
    }

    function deleteSubtask(taskId, index) {
      subtasks[taskId].splice(index, 1);
      localStorage.setItem('subtasks', JSON.stringify(subtasks));
      loadSubtasks(taskId);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateLevel();
      loadTasks();
    });

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
